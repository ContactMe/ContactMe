<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="app-container container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title">
          Contact Me
        </h1>
      </div>
      <div id="contactMe" class="panel-body"></div>
    </div>
  </section>

  <script src="js/lib/pretender.js"></script>
  <script src="js/lib/jquery-1.10.2.js"></script>
  <script src="js/lib/ember-1.10.0.debug.js"></script>
  <script src="js/lib/ember-template-compiler-1.10.0.js"></script>
  <script src="js/fixtures.js"></script>
  <script src="js/application.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/helpers.js"></script>

  <script type="text/x-handlebars" data-template-name="contacts">
  <div class="row">
    <aside class="col-md-3">
      <div class="contact-actions button-group">
        {{#link-to "contacts.new" classNames="btn btn-sm btn-primary"}}Add Contact{{/link-to}}
      </div>

      <div class="list-group">
        {{#each contact in model}}
          {{#link-to "contact" contact classNames="list-group-item"}}
            <h4 class="list-group-item-heading"> {{contact.name}} </h4>
            <p class="list-group-item-text small text-muted">
              <em> {{contact.relationship}} </em>
            </p>
          {{/link-to}}
        {{else}}
          <div class="list-group-item">You have no contacts</div>
        {{/each}}
      </div>
    </aside>

    <section class="col-md-9">
      {{outlet}}
    </section>
  </div>
  </script>

  <script type="text/x-handlebars" data-template-name="contact">
    <div class="contact-actions clearfix">
      <div class="button-group pull-right">
        {{#link-to "contact.edit" classNames="btn btn-sm btn-primary"}}Edit{{/link-to}}
        <button class="btn btn-sm btn-warning" {{action "deleteContact" this}}>Delete</button>
      </div>
    </div>

    <div class="page-header">
      <h2>{{name}} <small>{{relationship}}</small> </h2>
    </div>

    <dl class="dl-horizontal">
      {{#if phoneNumber}}
        <dt>Phone Number:</dt>
        <dd>{{formatPhoneNumber phoneNumber}}</dd>
      {{/if}}

      {{#if email}}
        <dt>Email Address:</dt>
        <dd>{{email}}</dd>
      {{/if}}

      {{#if address}}
      <dt>Address:</dt>
      <dd>
        <address>
          {{#if address.street}}
            {{address.street}}<br />
          {{/if}}

          {{address.city}}
          {{#if address.state}}, {{/if}}
          {{address.state}}

          {{#if address.zip}}<br >{{/if}}
          {{address.zip}}
        </address>
      </dd>
      {{/if}}
    </dl>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="contacts/index">
    <div class="jumbotron">
      <h1>Uh oh!</h1>
      <p>It seems like you do not have any contacts. You should add one.</p>
      <p>{{#link-to "contacts.new" class="btn btn-primary btn-lg"}}Add Contact{{/link-to}}</p>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="contacts/new">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title">
          New Contact
        </h1>
      </div>

      <div class="panel-body">
        {{partial "contactForm"}}
      </div>

      <div class="panel-footer clearfix">
        <div class="btn-group pull-right">
          {{#link-to "contacts.index" classNames="btn btn-sm btn-default"}}Cancel{{/link-to}}
          <button class="btn btn-sm btn-primary" {{action "createContact"}}>Save</button>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="contact/edit">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title">
          Edit Contact
        </h1>
      </div>

      <div class="panel-body">
        {{partial "contactForm"}}
      </div>

      <div class="panel-footer clearfix">
        <div class="btn-group pull-right">
          {{#link-to "contact.index" this classNames="btn btn-sm btn-primary"}}Done{{/link-to}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="_contactForm">
    <form class="form-horizontal">

      <div class="form-group">
        <label for="contactName" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-6">
          {{input value=name id="contactName" classNames="form-controll"}}
        </div>
      </div>

      <div class="form-group">
        <label for="contactRelationship" class="col-lg-2 control-label">Relationship</label>
        <div class="col-lg-6">
          {{input value=relationship id="contactRelationship" classNames="form-controll"}}
        </div>
      </div>

      <div class="form-group">
        <label for="contactPhoneNumber" class="col-lg-2 control-label">Phone Number</label>
        <div class="col-lg-6">
          {{input value=phoneNumber id="contactPhoneNumber" classNames="form-controll"}}
        </div>
      </div>

      <div class="form-group">
        <label for="contactEmail" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-6">
          {{input value=email id="contactEmail" classNames="form-controll"}}
        </div>
      </div>

      <div class="form-group">
        <label for="contactStreetAddress" class="col-lg-2 control-label">Street Address</label>
        <div class="col-lg-6">
          {{input value=address.street id="contactStreetAddress" classNames="form-controll"}}
        </div>
      </div>

      <div class="form-group">
        <label for="contactCity" class="col-lg-2 control-label">City</label>
        <div class="col-lg-6">
          {{input value=address.city id="contactCity" classNames="form-controll"}}
        </div>
      </div>

      <div class="form-group">
        <label for="contactState" class="col-lg-2 control-label">State</label>
        <div class="col-lg-6">
          {{input value=address.state id="contactState" classNames="form-controll"}}
        </div>
      </div>

      <div class="form-group">
        <label for="contactZip" class="col-lg-2 control-label">Zip Code</label>
        <div class="col-lg-6">
          {{input value=address.zip id="contactZip" classNames="form-controll"}}
        </div>
      </div>

    </form>
  </script>
</body>
</html>
